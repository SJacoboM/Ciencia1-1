<!DOCTYPE html>
<html lang="en">

<head>
    <a href="index.html">Inicio</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h6>Este ser'el primer commit</h6>

<body>
    <link rel="stylesheet" href="CSS/style.css">
    <form method="post" action="Resultado.html" class="formRegis">
        <h3>Página de registro</h3>
        <div class="first name">
            <label for="first name">Nombre</label>
            <input class="entrada" type="text" name="First name" id="first name" placeholder="Ingrese su nombre">
        </div>

        <div class="last name">
            <label for="last name">Apellido</label>
            <input class="entrada" type="text" name="last name" id="last name" placeholder="Ingrese su apellido">
        </div>

        <div class="genero">
            <label for="genero">Género: </label>
            <input class="genero" type="radio" name="genero" value="masculino">Masculino
            <input class="genero" type="radio" name="genero" value="femenino">Femenino
        </div>

        <div class="correo">
            <label for="correo">Correo</label>
            <input class="entrada" type="email" name="correo" placeholder="Ingrese su correo electrónico">
        </div>

        <div class="pass">
            <label for="pass">Contraseña</label>
            <input class="entrada" type="password" id="pass" name="pass" placeholder="Ingrese su contraseña">
        </div>

        <div class="fecha">
            <label for="fecha">Fecha</label>
            <input class="entrada" type="date" name="fecha" id="fecha"><br>
        </div>

        <div class="domicilio">
            <label for="domicilio">Domicilio</label>
            <br>
            <textarea class="entrada" name="domicilio" id="domicilio" cols="30" rows="5"></textarea>
        </div>

        <center>
            <div class="enviar">
                <input class="enviar" type="submit" value="Enviar">
            </div>
        </center>
    </form>

</body>

</html>
